<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tungsten Tools Precise Age Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Precise Age Counter</h1>
    </header>
    <main>   
        <div class="date-picker">
            <input type="date" id="birthDate" name="birthDate">
        </div>
    </main>
    <div id="data"></div>
    <div class="digit-control">
        <input type="range" id="digitSlider" min="0" max="16" value="8">
        <div id="digitCount">8 digits</div>
    </div>
    <footer>
        <p>&copy;Tungsten Tools 2025</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
